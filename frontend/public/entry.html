<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Library Pulse - Direct Entry</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f5f7fa;
    }
    .loading {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }
    .spinner {
      border: 4px solid rgba(0, 0, 0, 0.1);
      width: 36px;
      height: 36px;
      border-radius: 50%;
      border-left-color: #3b82f6;
      animation: spin 1s linear infinite;
      margin-bottom: 20px;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    .links {
      margin-top: 40px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .links a {
      color: #3b82f6;
      text-decoration: none;
      padding: 8px 16px;
      border: 1px solid #3b82f6;
      border-radius: 4px;
      transition: all 0.2s;
    }
    .links a:hover {
      background-color: #3b82f6;
      color: white;
    }
  </style>
</head>
<body>
  <div class="loading">
    <div class="spinner"></div>
    <h1>Loading Library Pulse...</h1>
    <p>If the application doesn't load within a few seconds, try one of the alternatives below:</p>
    
    <div class="links">
      <a href="/standalone.html">Standalone Historical Trends</a>
      <a href="/direct-test.html">Direct API Test</a>
      <a href="/debug.html">Debug Page</a>
    </div>
  </div>

  <div id="root"></div>
  
  <script>
    // Check if the application loads within 5 seconds
    setTimeout(() => {
      const root = document.getElementById('root');
      if (root.children.length === 0) {
        document.querySelector('.loading').style.display = 'flex';
      } else {
        document.querySelector('.loading').style.display = 'none';
      }
    }, 5000);
  </script>
  
  <script type="module" src="/src/main.tsx"></script>
</body>
</html>
