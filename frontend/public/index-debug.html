<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="IMLS Library Pulse - Analytics for Library Directors" />
    <title>IMLS Library Pulse (Debug)</title>
    <style>
      /* Use system fonts instead of Google Fonts */
      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      }
      
      .loading-fallback {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: #f5f7fa;
        z-index: 9999;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        text-align: center;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      }
      .spinner {
        border: 4px solid rgba(0, 0, 0, 0.1);
        width: 36px;
        height: 36px;
        border-radius: 50%;
        border-left-color: #3b82f6;
        animation: spin 1s linear infinite;
        margin-bottom: 20px;
      }
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      .fallback-links {
        margin-top: 40px;
        display: flex;
        flex-direction: column;
        gap: 10px;
      }
      .fallback-links a {
        color: #3b82f6;
        text-decoration: none;
        padding: 8px 16px;
        border: 1px solid #3b82f6;
        border-radius: 4px;
        transition: all 0.2s;
      }
      .fallback-links a:hover {
        background-color: #3b82f6;
        color: white;
      }
      .debug-panel {
        position: fixed;
        bottom: 0;
        left: 0;
        right: 0;
        background-color: rgba(0, 0, 0, 0.8);
        color: white;
        padding: 10px;
        font-family: monospace;
        font-size: 12px;
        max-height: 200px;
        overflow-y: auto;
        z-index: 9999;
      }
      .debug-entry {
        margin-bottom: 4px;
        border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        padding-bottom: 4px;
      }
      .debug-entry.error {
        color: #ef4444;
      }
      .debug-entry.warn {
        color: #f59e0b;
      }
      .debug-entry.info {
        color: #3b82f6;
      }
    </style>
  </head>
  <body class="bg-gray-50 text-gray-900 antialiased">
    <div id="root"></div>
    
    <div id="loading-fallback" class="loading-fallback">
      <div class="spinner"></div>
      <h1>Loading Library Pulse (Debug Mode)...</h1>
      <p>If the application doesn't load within a few seconds, try one of the alternatives below:</p>
      
      <div class="fallback-links">
        <a href="/simple-app.html">Simple App</a>
        <a href="/minimal-react.html">Minimal React App</a>
        <a href="/console-capture.html">Console Capture</a>
      </div>
    </div>
    
    <div id="debug-panel" class="debug-panel"></div>
    
    <script>
      // Debug panel
      const debugPanel = document.getElementById('debug-panel');
      
      // Override console methods
      const originalConsole = {
        log: console.log,
        error: console.error,
        warn: console.warn,
        info: console.info
      };
      
      console.log = function() {
        addDebugEntry('log', arguments);
        return originalConsole.log.apply(console, arguments);
      };
      
      console.error = function() {
        addDebugEntry('error', arguments);
        return originalConsole.error.apply(console, arguments);
      };
      
      console.warn = function() {
        addDebugEntry('warn', arguments);
        return originalConsole.warn.apply(console, arguments);
      };
      
      console.info = function() {
        addDebugEntry('info', arguments);
        return originalConsole.info.apply(console, arguments);
      };
      
      function addDebugEntry(type, args) {
        const entry = document.createElement('div');
        entry.className = `debug-entry ${type}`;
        
        const content = Array.from(args).map(arg => {
          if (typeof arg === 'object') {
            try {
              return JSON.stringify(arg);
            } catch (e) {
              return String(arg);
            }
          }
          return String(arg);
        }).join(' ');
        
        entry.textContent = `[${new Date().toLocaleTimeString()}] [${type.toUpperCase()}] ${content}`;
        debugPanel.appendChild(entry);
        debugPanel.scrollTop = debugPanel.scrollHeight;
      }
      
      // Show fallback after 5 seconds if the app doesn't load
      setTimeout(() => {
        const root = document.getElementById('root');
        const fallback = document.getElementById('loading-fallback');
        
        if (root && (!root.children || root.children.length === 0)) {
          fallback.style.display = 'flex';
          console.warn('Application did not load within 5 seconds, showing fallback');
        }
      }, 5000);
      
      // Global error handling
      window.addEventListener('error', function(event) {
        console.error('Global error:', event.message, 'at', event.filename, 'line', event.lineno);
        return false;
      });
      
      window.addEventListener('unhandledrejection', function(event) {
        console.error('Unhandled promise rejection:', event.reason);
        return false;
      });
      
      console.info('Debug index.html loaded at', new Date().toLocaleString());
    </script>
    
    <script type="module" src="/src/main-debug.tsx"></script>
  </body>
</html>
