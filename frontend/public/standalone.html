<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Historical Trends - Standalone</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }
    .header {
      text-align: center;
      margin-bottom: 30px;
    }
    .chart-container {
      height: 500px;
      margin-bottom: 40px;
    }
    .controls {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      margin-bottom: 20px;
    }
    .metric-selector {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 20px;
    }
    .metric-checkbox {
      display: flex;
      align-items: center;
      gap: 5px;
    }
    .loading {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 300px;
      font-size: 18px;
    }
    .error {
      color: red;
      font-weight: bold;
      text-align: center;
      padding: 20px;
    }
    button {
      padding: 8px 16px;
      background-color: #4a90e2;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #3a80d2;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>West Babylon Public Library Historical Trends</h1>
    <p>Direct API access - Standalone Version</p>
  </div>

  <div class="controls">
    <div>
      <label for="chartType">Chart Type:</label>
      <select id="chartType">
        <option value="line">Line Chart</option>
        <option value="bar">Bar Chart</option>
      </select>
    </div>
    <div>
      <label for="startYear">Start Year:</label>
      <input type="number" id="startYear" min="1988" max="2024" value="1988">
    </div>
    <div>
      <label for="endYear">End Year:</label>
      <input type="number" id="endYear" min="1988" max="2024" value="2024">
    </div>
    <div>
      <button id="updateChart">Update Chart</button>
    </div>
  </div>

  <div class="metric-selector">
    <h3>Select Metrics:</h3>
    <div id="metricsContainer"></div>
  </div>

  <div id="loadingIndicator" class="loading">Loading data...</div>
  <div id="errorContainer" class="error" style="display: none;"></div>
  <div id="chartContainer" class="chart-container" style="display: none;">
    <canvas id="trendChart"></canvas>
  </div>

  <script>
    // API URL
    const API_URL = 'http://localhost:8000/api/historical';
    
    // DOM elements
    const chartTypeSelect = document.getElementById('chartType');
    const startYearInput = document.getElementById('startYear');
    const endYearInput = document.getElementById('endYear');
    const updateChartButton = document.getElementById('updateChart');
    const metricsContainer = document.getElementById('metricsContainer');
    const loadingIndicator = document.getElementById('loadingIndicator');
    const errorContainer = document.getElementById('errorContainer');
    const chartContainer = document.getElementById('chartContainer');
    const chartCanvas = document.getElementById('trendChart');
    
    // Chart instance
    let chart = null;
    
    // Available metrics with colors
    const metrics = [
      { value: 'total_circulation', label: 'Total Circulation', color: '#4a90e2' },
      { value: 'electronic_circulation', label: 'Electronic Circulation', color: '#50c878' },
      { value: 'physical_circulation', label: 'Physical Circulation', color: '#f39c12' },
      { value: 'visits', label: 'Visits', color: '#e74c3c' },
      { value: 'reference_transactions', label: 'Reference Transactions', color: '#9b59b6' },
      { value: 'registered_users', label: 'Registered Users', color: '#3498db' },
      { value: 'total_programs', label: 'Total Programs', color: '#2ecc71' },
      { value: 'total_program_attendance', label: 'Program Attendance', color: '#e67e22' }
    ];
    
    // Initialize the page
    async function init() {
      // Create metric checkboxes
      metrics.forEach(metric => {
        const div = document.createElement('div');
        div.className = 'metric-checkbox';
        
        const checkbox = document.createElement('input');
        checkbox.type = 'checkbox';
        checkbox.id = metric.value;
        checkbox.value = metric.value;
        checkbox.checked = ['total_circulation', 'electronic_circulation', 'visits'].includes(metric.value);
        
        const label = document.createElement('label');
        label.htmlFor = metric.value;
        label.textContent = metric.label;
        
        const colorSwatch = document.createElement('div');
        colorSwatch.style.width = '12px';
        colorSwatch.style.height = '12px';
        colorSwatch.style.backgroundColor = metric.color;
        colorSwatch.style.display = 'inline-block';
        colorSwatch.style.marginLeft = '5px';
        colorSwatch.style.borderRadius = '50%';
        
        div.appendChild(checkbox);
        div.appendChild(label);
        div.appendChild(colorSwatch);
        metricsContainer.appendChild(div);
      });
      
      // Fetch available years
      try {
        const response = await fetch(`${API_URL}/years`);
        if (!response.ok) {
          throw new Error(`HTTP error! Status: ${response.status}`);
        }
        
        const years = await response.json();
        if (years && years.length > 0) {
          const minYear = Math.min(...years);
          const maxYear = Math.max(...years);
          startYearInput.value = minYear;
          startYearInput.min = minYear;
          startYearInput.max = maxYear;
          endYearInput.value = maxYear;
          endYearInput.min = minYear;
          endYearInput.max = maxYear;
        }
      } catch (error) {
        showError(`Error fetching years: ${error.message}`);
      }
      
      // Add event listener to update button
      updateChartButton.addEventListener('click', fetchData);
      
      // Initial data fetch
      fetchData();
    }
    
    // Fetch trend data
    async function fetchData() {
      // Show loading indicator
      loadingIndicator.style.display = 'flex';
      chartContainer.style.display = 'none';
      errorContainer.style.display = 'none';
      
      // Get selected metrics
      const selectedMetrics = Array.from(document.querySelectorAll('input[type="checkbox"]:checked'))
        .map(checkbox => checkbox.value);
      
      if (selectedMetrics.length === 0) {
        showError('Please select at least one metric');
        return;
      }
      
      try {
        // Construct the URL with query parameters
        const params = new URLSearchParams();
        selectedMetrics.forEach(metric => params.append('metrics', metric));
        params.append('start_year', startYearInput.value);
        params.append('end_year', endYearInput.value);
        
        const url = `${API_URL}/trends?${params.toString()}`;
        console.log('Fetching trend data from:', url);
        
        const response = await fetch(url);
        console.log('Response status:', response.status);
        
        if (!response.ok) {
          throw new Error(`HTTP error! Status: ${response.status}`);
        }
        
        const data = await response.json();
        console.log('Trend data:', data);
        
        // Process and display the data
        displayChart(data);
      } catch (error) {
        showError(`Error fetching trend data: ${error.message}`);
      }
    }
    
    // Process and display chart
    function displayChart(trendData) {
      if (!trendData || trendData.length === 0) {
        showError('No data available for the selected metrics');
        return;
      }
      
      // Process data for chart
      const chartData = processChartData(trendData);
      
      // Hide loading indicator and show chart
      loadingIndicator.style.display = 'none';
      chartContainer.style.display = 'block';
      
      // Create datasets for Chart.js
      const datasets = trendData.map(trend => {
        const metric = metrics.find(m => m.value === trend.metric);
        return {
          label: metric ? metric.label : trend.metric,
          data: trend.years.map((year, index) => ({
            x: year,
            y: trend.values[index]
          })),
          borderColor: metric ? metric.color : '#000000',
          backgroundColor: metric ? `${metric.color}80` : '#00000080',
          fill: chartTypeSelect.value === 'bar',
          tension: 0.1
        };
      });
      
      // Destroy previous chart if it exists
      if (chart) {
        chart.destroy();
      }
      
      // Create new chart
      chart = new Chart(chartCanvas, {
        type: chartTypeSelect.value,
        data: {
          datasets: datasets
        },
        options: {
          responsive: true,
          maintainAspectRatio: false,
          scales: {
            x: {
              type: 'linear',
              title: {
                display: true,
                text: 'Year'
              },
              ticks: {
                stepSize: 1
              }
            },
            y: {
              beginAtZero: true,
              title: {
                display: true,
                text: 'Value'
              }
            }
          },
          plugins: {
            tooltip: {
              mode: 'index',
              intersect: false
            },
            legend: {
              position: 'top'
            },
            title: {
              display: true,
              text: 'Historical Trends'
            }
          }
        }
      });
    }
    
    // Process trend data for chart
    function processChartData(trendData) {
      // Create a map of years to data points
      const yearMap = {};
      
      // Collect all years from all metrics
      const allYears = new Set();
      trendData.forEach(trend => {
        trend.years.forEach(year => allYears.add(year));
      });
      
      // Sort years
      const years = Array.from(allYears).sort((a, b) => a - b);
      
      // Create data points for each year
      const chartData = years.map(year => {
        const dataPoint = { year };
        
        trendData.forEach(trend => {
          const yearIndex = trend.years.indexOf(year);
          if (yearIndex !== -1) {
            dataPoint[trend.metric] = trend.values[yearIndex];
          } else {
            dataPoint[trend.metric] = null;
          }
        });
        
        return dataPoint;
      });
      
      return chartData;
    }
    
    // Show error message
    function showError(message) {
      loadingIndicator.style.display = 'none';
      chartContainer.style.display = 'none';
      errorContainer.style.display = 'block';
      errorContainer.textContent = message;
    }
    
    // Initialize the page
    init();
  </script>
</body>
</html>
