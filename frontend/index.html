<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="IMLS Library Pulse - Analytics for Library Directors" />
    <title>IMLS Library Pulse</title>
    <style>
      /* Use system fonts instead of Google Fonts */
      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      }
      
      .loading-fallback {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: #f5f7fa;
        z-index: 9999;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        text-align: center;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      }
      .spinner {
        border: 4px solid rgba(0, 0, 0, 0.1);
        width: 36px;
        height: 36px;
        border-radius: 50%;
        border-left-color: #3b82f6;
        animation: spin 1s linear infinite;
        margin-bottom: 20px;
      }
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      .fallback-links {
        margin-top: 40px;
        display: flex;
        flex-direction: column;
        gap: 10px;
      }
      .fallback-links a {
        color: #3b82f6;
        text-decoration: none;
        padding: 8px 16px;
        border: 1px solid #3b82f6;
        border-radius: 4px;
        transition: all 0.2s;
      }
      .fallback-links a:hover {
        background-color: #3b82f6;
        color: white;
      }
    </style>
  </head>
  <body class="bg-gray-50 text-gray-900 antialiased">
    <div id="root"></div>
    
    <div id="loading-fallback" class="loading-fallback">
      <div class="spinner"></div>
      <h1>Loading Library Pulse...</h1>
      <p>If the application doesn't load within a few seconds, try one of the alternatives below:</p>
      
      <div class="fallback-links">
        <a href="/simple-app.html">Simple App</a>
        <a href="/minimal-react.html">Minimal React App</a>
      </div>
    </div>
    
    <script>
      // Show fallback after 5 seconds if the app doesn't load
      setTimeout(() => {
        const root = document.getElementById('root');
        const fallback = document.getElementById('loading-fallback');
        
        if (root && (!root.children || root.children.length === 0)) {
          fallback.style.display = 'flex';
        }
      }, 5000);
    </script>
    
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
